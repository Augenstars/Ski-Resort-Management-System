{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 设置整个页面的背景图片 */
        body {
            background-image: url("{% static 'image/alps-2790222.jpg' %}"); /* 替换为你的图片路径 */
            background-size: cover; /* 确保背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中 */
            background-attachment: fixed; /* 背景图片固定，不随着页面滚动 */
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* 更新导航栏高度 */
            margin-top: -30px; /* 确保内容不与顶部导航栏重叠 */
        }

        .navbar {
            height: 80px; /* 增大导航栏高度 */
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.6rem; /* 增大字体 */
            font-weight: bold;
        }

        .navbar-brand img {
            width: 180px; /* 增大图片宽度 */
            height: 50px; /* 增大图片高度 */
            margin-right: 15px; /* 增加图片与文字的间距 */
        }

        .login-box {
            width: 500px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            z-index: 2; /* 确保登录框在背景图片之上 */
        }

        .alert {
            padding: 8px 15px;  /* 调整错误框的大小 */
            font-size: 14px;      /* 减小字体大小 */
            height: auto;         /* 自动调整高度 */
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'image/校徽及标准字（反白）.png' %}" alt="Logo">
                滑雪场管理系统
            </a>
        </div>
    </nav>

    <div class="container-fluid login-container">
        <div class="right-side">
            <div class="login-box">
                <h3 class="text-center">用户登录</h3>
                
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="UsersID">用户ID</label>
                        <input type="text" class="form-control" id="UsersID" name="UsersID" required>
                    </div>
                    <div class="form-group">
                        <label for="UsersPassport">密码</label>
                        <input type="password" class="form-control" id="UsersPassport" name="UsersPassport" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">登录</button>
                </form>
                <br>
                <a href="{% url 'manager_login' %}">管理员登录</a>
            </div>
        </div>
    </div>
</body>
</html>
